# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: rouge

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: The Seed Bank
subtitle: Seeds, trees, shrubs and weeds.

# When using this template with a project page set the baseurl to '/project-name'
